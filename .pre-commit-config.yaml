---
#
# Over all strategy
# Mutators here... eg black, pypugrade  and other things
# that change code.
#
# ci probably only applies to Github Actions?
ci:
    autofix_commit_msg: ðŸŽ¨ [pre-commit.ci] Auto format from pre-commit.com hooks
    autoupdate_commit_msg: â¬† [pre-commit.ci] pre-commit autoupdate
default_language_version:
    python: python3
exclude: ^(dead_code|vendor|whitelist.py|pymarc|edtf_plus)
repos:
    -   repo: https://github.com/python-poetry/poetry
        rev: '1.7.0'
        hooks:
            -   id: poetry-check
            -   id: poetry-lock
            # - id: poetry-export
            # -   id: poetry-install
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.5.0
      hooks:
          # each hook takes about 1s to run. These are expensive-ish checks
          - id: check-added-large-files
          - id: check-yaml
          - id: check-builtin-literals
          - id: check-byte-order-marker
          - id: check-case-conflict
          - id: check-merge-conflict
          - id: check-symlinks
          - id: check-toml
          - id: debug-statements
          - id: detect-private-key
          - id: fix-encoding-pragma
            args: [--remove]
          - id: forbid-new-submodules
# passes on workstation, fails on github actions
#    - repo: https://github.com/asottile/pyupgrade
#      rev: v3.15.0
#      hooks:
#          - id: pyupgrade
#            args: [--py37-plus]
    # Buggy? Reports no files change, "FAILURE"
    #    -   repo: https://github.com/tox-dev/pyproject-fmt
    #        rev: "0.4.1"
    #        hooks:
    #            -   id: pyproject-fmt
    - repo: https://github.com/abravalheri/validate-pyproject
      rev: v0.15
      hooks:
          - id: validate-pyproject
    - repo: https://github.com/myint/autoflake
      rev: v2.2.1
      hooks:
          - id: autoflake
            args:
                - --in-place
                - --recursive
                - --expand-star-imports
                - --remove-all-unused-imports
                - --remove-duplicate-keys
                - --remove-unused-variables
    - repo: https://github.com/psf/black
      rev: 23.10.1
      hooks:
          - id: black
            language_version: python3.9
#    - repo: https://github.com/pycqa/isort
#      rev: 5.12.0
#      hooks:
#          - id: isort
#            name: isort
#            args:
#                - --profile black
    - repo: https://github.com/charliermarsh/ruff-pre-commit
      rev: v0.1.4
      hooks:
          - id: ruff
            exclude: ^dead_code/
            args: ["--config", "pyproject.toml", "--fix"]
    - repo: https://github.com/pre-commit/pygrep-hooks
      rev: v1.10.0 # Use the ref you want to point at
      hooks:
          - id: python-use-type-annotations
          - id: python-no-eval
          - id: python-no-log-warn
          - id: text-unicode-replacement-char
    - repo: https://github.com/executablebooks/mdformat
      rev: 0.7.17
      hooks:
          - id: mdformat
